<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hey Mayla</title>

<style>
body{
  background:#0a0f16;
  color:#8be9fd;
  font-family: Consolas, monospace;
  height:100vh;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* FOTO MAYLA DI KANAN */
#mayla-photo{
  position:absolute;
  right:40px;
  top:50%;
  transform:translateY(-50%);
  z-index:3;
}

#mayla-photo img{
  width:200px;
  border-radius:12px;
  border:2px solid #1f6feb;
  box-shadow:0 0 20px rgba(31,111,235,0.6);
  filter:brightness(0.9);
  transition:0.3s;
}

#mayla-photo img:hover{
  transform:scale(1.03);
  box-shadow:0 0 30px rgba(255,45,117,0.8);
}

/* TERMINAL UTAMA */
#terminal{
  width:90%;
  max-width:720px;
  background:#02080e;
  border:1px solid #1f6feb;
  border-radius:10px;
  box-shadow:0 0 20px rgba(31,111,235,0.3);
  padding:20px;
  position:relative;
  z-index:5;
}

.line{
  margin:6px 0;
  opacity:0;
  white-space:pre;
}

.cursor{
  display:inline-block;
  width:8px;
  background:#8be9fd;
  animation:blink 1s infinite;
}

@keyframes blink{
  50%{opacity:0}
}

/* BINARY HEART */
#binary{
  color:#ff2d75;
  text-shadow:0 0 10px #ff2d75;
  margin-bottom:10px;
  text-align:center;
  animation:pulse 2s infinite;
}

#binary pre{
  font-family: Consolas, monospace;
  letter-spacing:2px;
  line-height:1.1;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

/* efek background */
.particle{
  position:absolute;
  font-size:14px;
  color:#1f6feb;
  opacity:0.6;
  animation:fall linear infinite;
}

@keyframes fall{
  from{transform:translateY(-10vh)}
  to{transform:translateY(110vh)}
}

.matrix{
  position:absolute;
  color:#ff2d75;
  opacity:0.15;
  font-size:20px;
  animation:rise linear infinite;
}

@keyframes rise{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}
</style>
</head>

<body>

<div id="mayla-photo">
  <img src="mayla.jpg">
</div>

<div id="terminal">

<div id="binary">
<pre>
      000011000011000
   00011110011110000
  00111111111111000
 01111111111111110
0111111111111111110
0111111111111111110
0111111111111111110
 01111111111111110
  001111111111110
   00011111111100
     0001111100
       001110
         10
</pre>
</div>

<script>
const t = document.getElementById("terminal");

const text = [
"booting tkj_mode.exe ...",
"loading feeling.dll ...",
"connection to Mayla established ‚úî",
"--------------------------------------",
"halo Mayla üòÑ",
"katanya anak TKJ tahan error",
"tapi jangan jadi korban bug ya wkwk",
"",
"diagnosa sistem:",
"kamu terlalu banyak senyum hari ini",
"solusi: tambah tinggi dikit ü§èüòÜ",
"",
"pesan rahasia:",
"orang keren gak butuh effort berlebihan",
"cukup jadi diri sendiri aja üòé",
"--------------------------------------",
"process finished without drama"
];

let i=0;

function type(){
  if(i < text.length){
    const div = document.createElement("div");
    div.className="line";
    t.appendChild(div);

    let j=0;
    const interval = setInterval(()=>{
      div.style.opacity=1;
      div.textContent += text[i][j];
      j++;

      if(j >= text[i].length){
        clearInterval(interval);
        i++;
        setTimeout(type, 350);
      }
    }, 38);
  }else{
    const c = document.createElement("span");
    c.className="cursor";
    c.innerHTML=" ";
    t.appendChild(c);
  }
}

type();

function particle(){
  const p = document.createElement("div");
  p.className="particle";
  p.textContent = ["0","1","{ }",";","//","< >"][Math.floor(Math.random()*6)];
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(Math.random()*5+5)+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),9000);
}

setInterval(particle,300);

function matrix(){
  const m = document.createElement("div");
  m.className="matrix";
  m.textContent="‚ô•";
  m.style.left=Math.random()*100+"vw";
  m.style.animationDuration=(Math.random()*6+6)+"s";
  document.body.appendChild(m);
  setTimeout(()=>m.remove(),12000);
}

setInterval(matrix,800);
</script>

</div>

</body>
</html>
